version: '3.1'

services:

  app:
    container_name: app
    build: ./TodoApp/
    restart: always
    environment:
      MONGODB__HOST: mongo
    ports:
      - "8080:80"
    depends_on:
      - mongo
    networks: 
      - MONGO

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    networks: 
      - MONGO

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo
    networks: 
      - MONGO

networks:
  MONGO:
    name: MONGO