version: '3.1'
services:
  mongo:
    image: mongo
    container_name: mongog1
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    networks:
      - MONGO
  mongo-express:
    image: mongo-express
    container_name: mongo-expressg1
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
    networks:
      - MONGO
    depends_on:
      - mongo
  webapi:
    build: .
    container_name: todoappg1
    restart: always
    ports:
      - 5001:80
    environment:
      MongoDB__Host: mongog1
    networks:
      - MONGO
    depends_on:
      - mongo 
      - mongo-express
  webapiv2:
    build: .
    container_name: todoappg1v2
    restart: always
    ports:
      - 5003:80
    environment:
      MongoDB__Host: mongog1
    networks:
      - MONGO
    depends_on:
      - mongo 
      - mongo-express
networks:
  MONGO:
    name: MONGO